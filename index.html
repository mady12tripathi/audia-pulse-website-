<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Audia+</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <div class="header-left">
      <img src="images/audia-logo.png" alt="Audia+ Logo" class="logo" />
    </div>

    <nav class="nav-links">
      <a href="index.html" class="nav-link" id="home">Home</a>
      <a href="shop.html" class="nav-link" id="shop">Shop</a>
      <a href="about.html" class="nav-link" id="about">About</a>
      <a href="register.html" class="nav-link" id="register">Register</a>
    </nav>

    <div class="icons">
      <a href="search.html" class="icon" title="Search">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white">
          <path d="M15.5 14h-.79l-.28-.27a6.471 6.471 0 0 0 1.48-5.34C15.12 5.59 12.53 3 9.5 3S3.88 5.59 3.88 8.39s2.59 5.39 5.62 5.39c1.61 0 3.09-.59 4.22-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
        </svg>
      </a>
      <a href="profile.html" class="icon" title="Profile">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white">
          <path d="M12 12c2.7 0 4.88-2.18 4.88-4.88S14.7 2.24 12 2.24 7.12 4.42 7.12 7.12 9.3 12 12 12zm0 2c-3.33 0-10 1.67-10 5v3h20v-3c0-3.33-6.67-5-10-5z"/>
        </svg>
      </a>
      <a href="cart.html" class="icon" title="Cart">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white">
          <path d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zm10 0c-1.1 0-1.99.9-1.99 2S15.9 22 17 22s2-.9 2-2-.9-2-2-2zM7.16 14.26l.8-1.61h6.25c.83 0 1.57-.5 1.87-1.26l3.6-8.24-1.64-.72-3.58 8.23H8.53l-.94-2H4v2h2.03l2.63 5.43z"/>
        </svg>
      </a>
    </div>
  </header>

  <script>
    // Highlight current page
    const currentPage = location.pathname.split("/").pop();
    const links = document.querySelectorAll(".nav-link");
    links.forEach(link => {
      if (link.getAttribute("href") === currentPage) {
        link.classList.add("active");
      }
    });
  </script>
</body>
</html>
