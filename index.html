<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Audia+ Pulse 1.0</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Floating Icons -->
  <a href="https://www.amazon.in/dp/B0D12T1SGT" target="_blank">
    <img src="images/amazon-icon.png" alt="Amazon" class="floating-icon" id="amazon-icon">
  </a>
  <a href="https://wa.me/919000000000" target="_blank">
    <img src="images/whatsapp-icon.png" alt="WhatsApp" class="floating-icon" id="whatsapp-icon">
  </a>
  <a href="#buy-now">
    <img src="images/bag-icon.png" alt="Bag" class="floating-icon" id="bag-icon">
  </a>

  <!-- Header -->
  <header>
    <img src="images/audia-logo.png" alt="Audia+ Logo" class="logo" />
    <div class="bag-button">
      <img src="images/bag-icon.png" alt="Buy Now" />
    </div>
  </header>

  <!-- Hero Banner -->
  <section>
    <img src="images/hero-image.jpg" alt="Hero Banner" class="full-width-banner">
  </section>

  <!-- Info Strip -->
  <div class="info-strip">
    <div>🚚 Free Delivery</div>
    <div>🔄 7-Day Replacement</div>
    <div>🛡️ 1-Year Warranty</div>
  </div>

  <!-- Carousel Banners -->
  <section>
    <img src="images/banner2.jpg" alt="Banner 2" class="full-width-banner" />
    <img src="images/banner3.jpg" alt="Banner 3" class="full-width-banner" />
    <img src="images/banner4.jpg" alt="Banner 4" class="full-width-banner" />
  </section>

  <!-- Sale Section -->
  <section class="sale-section">
    <img src="images/sale-banner.jpg" alt="Sale Is Live" />
  </section>

  <!-- Audia+ Technology Section (Horizontal Scroll) -->
  <section class="tech-carousel">
    <div class="carousel-track">
      <img src="images/tech-omniwave.jpg" alt="OmniWave">
      <img src="images/tech-sonicsphere.jpg" alt="SonicSphere">
      <img src="images/tech-acousticdna.jpg" alt="AcousticDNA">
      <img src="images/tech-silentsync.jpg" alt="SilentSync">
    </div>
  </section>

</body>
</html>
