<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Audia+ | Sound That Adapts to You</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header -->
  <header>
    <img src="images/audia-logo.png" alt="Audia+ Logo" class="logo"/>
  </header>

  <!-- Carousel Section -->
  <section class="carousel">
    <div class="slides">
      <img src="images/hero-image.png" class="slide" />
      <img src="images/banner2.jpg" class="slide" />
      <img src="images/banner3.jpg" class="slide" />
      <img src="images/banner4.jpg" class="slide" />
    </div>
    <div class="indicators">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
  </section>

  <!-- Info Strip -->
  <section class="info-strip">
    <a href="#"><img src="images/amazon-icon.png" alt="Amazon"/></a>
    <a href="#"><img src="images/whatsapp-icon.png" alt="WhatsApp"/></a>
  </section>

  <!-- Sale is Live -->
  <section class="sale">
    <h2>Sale is Live</h2>
    <img src="images/sale-banner.jpg" alt="Sale Banner" class="full-width-banner"/>
  </section>

  <!-- Why Choose Audia+ -->
  <section class="why-choose">
    <h2>Why Choose Audia+</h2>
    <ul>
      <li>✅ Personalized AI-driven sound</li>
      <li>✅ 30-hour battery life with fast charge</li>
      <li>✅ IPX5 waterproof – Ready for workouts</li>
      <li>✅ 360° spatial audio + Adaptive Noise Cancellation</li>
    </ul>
  </section>

  <!-- Audia+ Technology Section -->
  <section class="tech-section">
    <h2>Audia+ Technology</h2>
    <img src="images/tech-omniwave.jpg" class="tech-banner" alt="OmniWave™ AdaptIQ"/>
    <img src="images/tech-sonicsphere.jpg" class="tech-banner" alt="SonicSphere™ 360° Sound"/>
    <img src="images/tech-acousticdna.jpg" class="tech-banner" alt="AcousticDNA™ Mapping"/>
    <img src="images/tech-silentsync.jpg" class="tech-banner" alt="SilentSync™ Noise Control"/>
  </section>

  <!-- Floating Buttons -->
  <div class="floating-buttons">
    <a href="#"><img src="images/amazon-icon.png" alt="Amazon"/></a>
    <a href="#"><img src="images/whatsapp-icon.png" alt="WhatsApp"/></a>
  </div>

  <script src="script.js"></script>
</body>
</html>
