<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Audia+ Pulse 1.0</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <!-- Header with Logo -->
  <header style="background-color: black; padding: 10px; text-align: center;">
    <img src="images/audia-logo.png" alt="Audia+ Logo" style="height: 50px;" />
  </header>

  <!-- Carousel -->
  <section class="carousel">
    <div class="carousel-slide"><img src="images/banner1.jpg" alt="Banner 1"/></div>
    <div class="carousel-slide"><img src="images/banner2.jpg" alt="Banner 2"/></div>
    <div class="carousel-slide"><img src="images/banner3.jpg" alt="Banner 3"/></div>
    <div class="carousel-slide"><img src="images/banner4.jpg" alt="Banner 4"/></div>

    <div class="carousel-indicators">
      <span class="indicator"></span>
      <span class="indicator"></span>
      <span class="indicator"></span>
      <span class="indicator"></span>
    </div>
  </section>

  <!-- Sale is Live Banner -->
  <section class="sale-banner">
    <img src="images/sale-banner.jpg" alt="Sale is Live"/>
  </section>

  <!-- Why Choose Audia+ -->
  <section class="why-audia">
    <h2>Why Choose Audia+</h2>
    <ul>
      <li>AI-powered personalized sound</li>
      <li>Adaptive noise cancellation with SilentSync™</li>
      <li>360° spatial audio via SonicSphere™</li>
      <li>1-Year Warranty</li>
      <li>IPX5 water resistant & secure fit</li>
    </ul>
  </section>

  <!-- Technology Section -->
  <section class="tech-section">
    <h2>Audia+ Technology</h2>
    <div class="tech-banners">
      <img src="images/tech-omniwave.jpg" alt="OmniWave™ AdaptIQ">
      <img src="images/tech-sonicsphere.jpg" alt="SonicSphere™">
      <img src="images/tech-acousticdna.jpg" alt="AcousticDNA™">
      <img src="images/tech-silentsync.jpg" alt="SilentSync™">
    </div>
  </section>

  <!-- Floating Buttons -->
  <div class="floating-icons">
    <a href="https://amzn.in/d/iANYkoH" target="_blank">
      <img src="images/amazon-icon.png" alt="Amazon">
    </a>
    <a href="https://wa.me/918090667890" target="_blank">
      <img src="images/whatsapp-icon.png" alt="WhatsApp">
    </a>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 Audia+ | Experience Sound That Adapts to You
  </footer>

  <script src="script.js"></script>
</body>
</html>
