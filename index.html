<!DOCTYPE html><html lang="en">
<head>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .logo-strip {
      width: 100%;
      background-color: white;
      padding: 10px 0;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .logo-strip img {
      height: 60px;
    }
    .banner {
      position: relative;
      width: 100%;
    }
    .banner img {
      width: 100%;
      height: auto;
    }
    .floating-buy {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background-color: orange;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }
    .features {
      padding: 30px 15px;
      text-align: center;
      background-color: #f9f9f9;
    }
    .features h2 {
      margin-bottom: 20px;
    }
    .features ul {
      list-style: none;
      padding: 0;
    }
    .features li {
      font-size: 18px;
      margin: 10px 0;
    }
    .features li::before {
      content: '✅';
      margin-right: 10px;
      color: green;
    }
    .floating-icons {
      position: fixed;
      right: 10px;
      bottom: 30px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      z-index: 99;
    }
    .floating-icons img {
      width: 42px;

</head>

  <!-- Logo Strip -->
