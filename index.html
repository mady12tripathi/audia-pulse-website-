<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Audia+ Pulse 1.0</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header with visible logo -->
  <header>
    <img src="images/audia-logo.png" alt="Audia+ Logo" class="logo" />
  </header>

  <!-- Banner slider with indicators -->
  <section class="carousel">
    <div class="slides">
      <div class="slide">
        <img src="images/banner2.jpg" alt="Banner 1">
        <div class="floating-cta">
          <p class="price-old">₹4999</p>
          <a href="https://amzn.in/d/iANYkoH" class="btn-primary">Order Now – ₹1499</a>
          <p class="btn-secondary">Save ₹3500 Today!</p>
        </div>
      </div>
      <div class="slide">
        <img src="images/banner3.jpg" alt="Banner 2">
        <div class="floating-cta">
          <p class="price-old">₹4999</p>
          <a href="https://amzn.in/d/iANYkoH" class="btn-primary">Order Now – ₹1499</a>
          <p class="btn-secondary">Save ₹3500 Today!</p>
        </div>
      </div>
      <div class="slide">
        <img src="images/banner4.jpg" alt="Banner 3">
        <div class="floating-cta">
          <p class="price-old">₹4999</p>
          <a href="https://amzn.in/d/iANYkoH" class="btn-primary">Order Now – ₹1499</a>
          <p class="btn-secondary">Save ₹3500 Today!</p>
        </div>
      </div>
    </div>
    <div class="indicators">
      <span class="dot active"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
  </section>

  <!-- Sticky WhatsApp Icon -->
  <a href="https://wa.me/918090667890" class="whatsapp-float" target="_blank">
    <img src="images/whatapp-icon.png" alt="WhatsApp">
  </a>

  <script src="script.js"></script>
</body>
</html>
