<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Audia+ | Sound That Adapts To You</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header -->
  <header class="header">
    <img src="images/audia-logo.png" alt="Audia+ Logo" class="logo" />
    <div class="header-icons">
      <img src="images/amazon-icon.png" alt="Amazon Icon" />
      <img src="images/whatsapp-icon.png" alt="WhatsApp Icon" />
      <img src="images/bag-icon.png" alt="Bag Icon" />
    </div>
  </header>  <!-- Hero Banner -->  <section class="hero-carousel">
    <div class="carousel-container">
      <img src="images/banner2.jpg" alt="Banner 1" class="carousel-image" />
      <img src="images/banner3.jpg" alt="Banner 2" class="carousel-image" />
      <img src="images/banner4.jpg" alt="Banner 3" class="carousel-image" />
    </div>
  </section>  <!-- Info Strip -->  <section class="info-strip">
    <div class="info-box"><img src="images/bag-icon.png" alt="Warranty" /><p>1-Year Warranty</p></div>
    <div class="info-box"><img src="images/bag-icon.png" alt="Delivery" /><p>Free Delivery</p></div>
    <div class="info-box"><img src="images/bag-icon.png" alt="Replacement" /><p>7-Day Replacement</p></div>
  </section>  <!-- Sale Banner -->  <section class="sale-banner">
    <img src="images/sale-banner.jpg" alt="Sale Banner" class="sale-image" />
  </section>  <!-- Audia+ Technology Section -->  <section class="audia-tech-section">
    <h2 class="section-title">Audia+ Technology</h2>
    <div class="tech-slider">
      <img src="images/tech-omniwave.jpg" alt="OmniWave™ Technology" />
      <img src="images/tech-sonicsphere.jpg" alt="SonicSphere™ Technology" />
      <img src="images/tech-acousticdna.jpg" alt="AcousticDNA™ Technology" />
      <img src="images/tech-silentsync.jpg" alt="SilentSync™ Technology" />
    </div>
  </section>  <!-- Footer -->  <footer class="footer">
    <p>&copy; 2025 Audia+. All rights reserved.</p>
  </footer>
</body>
</html>
