<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Audia+ Pulse 1.0</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }body {
  font-family: Arial, sans-serif;
}

.header {
  background-color: #000;
  padding: 15px 0;
  display: flex;
  justify-content: center;
  align-items: center;
}

.header img {
  height: 60px;
}

.carousel {
  position: relative;
  width: 100%;
  overflow: hidden;
}

.carousel-track {
  display: flex;
  width: 400%;
  animation: scroll 20s linear infinite;
}

.carousel-track img {
  width: 100%;
  flex-shrink: 0;
}

@keyframes scroll {
  0% {
    transform: translateX(0);
  }
  25% {
    transform: translateX(-100%);
  }
  50% {
    transform: translateX(-200%);
  }
  75% {
    transform: translateX(-300%);
  }
  100% {
    transform: translateX(0);
  }
}

.carousel-controls {
  position: absolute;
  top: 50%;
  width: 100%;
  display: flex;
  justify-content: space-between;
  transform: translateY(-50%);
}

.carousel-button {
  background-color: rgba(0, 0, 0, 0.5);
  color: white;
  border: none;
  font-size: 2rem;
  cursor: pointer;
  padding: 0 15px;
}

  </style>
</head><body>
  <div class="header">
    <img src="images/audia-logo.png" alt="Audia+ Logo" />
  </div>  <div class="carousel" id="carousel">
    <div class="carousel-track" id="carouselTrack">
      <img src="images/banner2.jpg" alt="Banner 1" />
      <img src="images/banner3.jpg" alt="Banner 2" />
      <img src="images/banner4.jpg" alt="Banner 3" />
      <img src="images/hero-image.png" alt="Banner 4" />
    </div>
    <div class="carousel-controls">
      <button class="carousel-button" onclick="prevSlide()">‹</button>
      <button class="carousel-button" onclick="nextSlide()">›</button>
    </div>
  </div>  <script>
    let track = document.getElementById('carouselTrack');
    let index = 0;

    function updateSlide() {
      track.style.transition = 'transform 0.5s ease-in-out';
      track.style.transform = `translateX(-${index * 100}%)`;
    }

    function nextSlide() {
      index = (index + 1) % 4;
      updateSlide();
    }

    function prevSlide() {
      index = (index - 1 + 4) % 4;
      updateSlide();
    }

    setInterval(nextSlide, 6000);
  </script></body></html>
