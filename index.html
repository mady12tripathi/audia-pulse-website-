<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Audia+ Pulse 1.0 – Sound That Adapts To You</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      color: #111;
    }

    /* Hero Section */
    .hero {
      position: relative;
      width: 100%;
      overflow: hidden;
    }

    .hero img {
      width: 100%;
      max-height: 600px;
      object-fit: cover;
      display: block;
    }

    .buy-btn {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background-color: #FFA500;
      color: #fff;
      padding: 12px 24px;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }

    /* Features Section */
    .features {
      padding: 40px 20px;
      background-color: #f8f8f8;
      text-align: center;
    }

    .features h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .features ul {
      list-style: none;
      padding: 0;
      max-width: 600px;
      margin: 0 auto;
    }

    .features li {
      font-size: 18px;
      margin: 15px 0;
      text-align: left;
    }

    .features li::before {
      content: '✅';
      margin-right: 10px;
      color: green;
    }

    /* Floating Buttons */
    .float-btn {
      position: fixed;
      right: 15px;
      width: 50px;
      height: 50px;
      z-index: 999;
      cursor: pointer;
    }

    .whatsapp-btn {
      bottom: 20px;
    }

    .amazon-btn {
      bottom: 80px;
    }

    .float-btn img {
      width: 100%;
      height: 100%;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .buy-btn {
        font-size: 16px;
        padding: 10px 20px;
        left: 10px;
        bottom: 10px;
      }

      .features h2 {
        font-size: 20px;
      }

      .features li {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <!-- Hero Banner -->
  <section class="hero">
    <img src="hero-image.jpg" alt="Audia+ Pulse 1.0 Hero Banner" />
    <a href="https://amzn.in/d/iANYkoH" class="buy-btn" target="_blank">Buy Now</a>
  </section>

  <!-- Features Section -->
  <section class="features">
    <h2>Why Choose Audia+ Pulse 1.0?</h2>
    <ul>
      <li>Personalized AI Sound Calibration</li>
      <li>30-Hour Battery with Wireless Case</li>
      <li>Adaptive Noise Cancellation (SilentSync™)</li>
      <li>Ultra-Light Titanium Build (IPX5)</li>
    </ul>
  </section>

  <!-- Floating Buttons -->
  <a href="https://amzn.in/d/iANYkoH" target="_blank" class="float-btn amazon-btn">
    <img src="images/amazon-icon.png" alt="Amazon">
  </a>

  <a href="https://wa.me/918090667890" target="_blank" class="float-btn whatsapp-btn">
    <img src="images/whatapp-icon.png" alt="WhatsApp" />
  </a>

</body>
</html>
