<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Audia+ Pulse 1.0</title>
  <link rel="stylesheet" href="style.css" />
</head><body>
  <!-- Header Strip -->
  <header class="info-strip">
    <div class="info-item">🚚 Free Delivery</div>
    <div class="info-item">🔁 7-Day Replacement</div>
    <div class="info-item">🛡️ 1-Year Warranty</div>
  </header>  <!-- Hero Banner with carousel banners -->  <section class="hero">
    <img src="Images/hero-image.jpg" alt="Hero" class="hero-banner" />
    <div class="carousel">
      <img src="Images/banner2.jpg" class="carousel-slide" />
      <img src="Images/banner3.jpg" class="carousel-slide" />
      <img src="Images/banner4.jpg" class="carousel-slide" />
    </div>
  </section>  <!-- Price Strip -->  <section class="price-strip">
    <span class="old-price">₹4999</span>
    <button class="deal-btn">Save ₹3500 Today!</button>
  </section>  <!-- Sale Banner -->  <section class="sale-banner">
    <img src="Images/sale-banner.jpg" alt="Sale is Live" />
  </section>  <!-- Audia+ Technology Section -->  <section class="tech-section">
    <h2>Audia+ Technology</h2>
    <div class="tech-carousel">
      <img src="Images/tech-omniwave.jpg" alt="OmniWave" />
      <img src="Images/tech-sonicsphere.jpg" alt="SonicSphere" />
      <img src="Images/tech-acousticdna.jpg" alt="AcousticDNA" />
      <img src="Images/tech-silentsync.jpg" alt="SilentSync" />
    </div>
  </section>  <!-- Footer -->  <footer class="footer">
    <form class="subscribe">
      <label>Subscribe to our email alerts!</label>
      <input type="email" placeholder="Enter your email address" />
      <button type="submit">→</button>
    </form>
    <div class="footer-menu">
      <div class="footer-section">
        <button class="collapsible">Shop</button>
        <div class="content">
          <p>Pulse 1.0</p>
          <p>Accessories</p>
        </div>
      </div>
      <div class="footer-section">
        <button class="collapsible">Help</button>
        <div class="content">
          <p>FAQs</p>
          <p>Shipping Info</p>
          <p>Returns</p>
        </div>
      </div>
      <div class="footer-section">
        <button class="collapsible">Company</button>
        <div class="content">
          <p>About Us</p>
          <p>Careers</p>
          <p>Contact</p>
          <p>Privacy Policy</p>
          <p>Terms of Use</p>
          <p>Warranty Policy</p>
          <p>Let's get social</p>
        </div>
      </div>
    </div>
  </footer>  <!-- Floating Icons -->  <a href="#" class="floating-icon whatsapp">
    <img src="Images/whatapp-icon.png" alt="WhatsApp" />
  </a>
  <a href="#" class="floating-icon amazon">
    <img src="Images/amazon-icon.png" alt="Amazon" />
  </a>  <script src="script.js"></script></body></html>
