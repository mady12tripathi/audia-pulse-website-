<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUDIA+ | Premium Audio Experience</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', 'Poppins', sans-serif;
        }

        body {
            line-height: 1.6;
            color: #333;
            overflow-x: hidden;
            background: #f8f9fa;
        }

        /* Header Styles */
        header {
            background: white;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 15px rgba(0,0,0,0.05);
            padding: 15px 5%;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo-container {
            display: flex;
            flex-direction: column;
        }

        .logo-text h1 {
            font-size: 2.2rem;
            font-weight: 800;
            letter-spacing: 1px;
            color: #1d3557;
        }

        .logo-text p {
            font-size: 0.9rem;
            color: #e63946;
            font-weight: 500;
            letter-spacing: 0.5px;
            margin-top: -3px;
        }

        .main-nav {
            display: flex;
            gap: 35px;
            margin-left: 50px;
        }

        .main-nav a {
            color: #1d3557;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
            font-size: 1.1rem;
            position: relative;
        }

        .main-nav a:hover {
            color: #e63946;
        }

        .main-nav a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: #e63946;
            transition: width 0.3s;
        }

        .main-nav a:hover::after {
            width: 100%;
        }

        .cart-icon {
            position: relative;
            cursor: pointer;
        }

        .cart-icon img {
            width: 30px;
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #e63946;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
        }

        /* Hero Section */
        .hero {
            position: relative;
            height: 90vh;
            background: linear-gradient(135deg, #1d3557 0%, #457b9d 100%);
            color: white;
            display: flex;
            align-items: center;
            padding: 0 5%;
        }

        .hero-content {
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .hero-heading {
            margin-bottom: 40px;
        }

        .hero-heading h2 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .hero-heading h3 {
            font-size: 2.2rem;
            font-weight: 300;
            color: #a8dadc;
            letter-spacing: 2px;
        }

        .hero-features {
            margin-bottom: 40px;
        }

        .hero-features ul {
            list-style: none;
            margin-left: 10px;
        }

        .hero-features li {
            font-size: 1.3rem;
            margin-bottom: 15px;
            padding-left: 30px;
            position: relative;
        }

        .hero-features li::before {
            content: '✓';
            position: absolute;
            left: 0;
            top: 0;
            color: #2a9d8f;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .price-container {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .original-price {
            text-decoration: line-through;
            font-size: 1.8rem;
            opacity: 0.7;
        }

        .buy-now-btn {
            background: #e63946;
            color: white;
            border: none;
            padding: 15px 45px;
            border-radius: 30px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(230, 57, 70, 0.3);
        }

        .buy-now-btn:hover {
            background: #c1121f;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(230, 57, 70, 0.4);
        }

        .info-strip {
            display: flex;
            gap: 40px;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.1rem;
        }

        .info-item i {
            color: #2a9d8f;
            font-size: 1.3rem;
        }

        /* Animation for cart counter */
        .cart-count.pulse {
            animation: pulse 0.5s;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .hero-heading h2 {
                font-size: 3rem;
            }
            
            .hero-heading h3 {
                font-size: 1.8rem;
            }
            
            .hero-features li {
                font-size: 1.1rem;
            }
        }

        @media (max-width: 768px) {
            .header-container {
                flex-direction: column;
                gap: 15px;
            }
            
            .main-nav {
                margin-left: 0;
                gap: 20px;
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .hero {
                height: auto;
                padding: 100px 5%;
            }
            
            .hero-heading h2 {
                font-size: 2.5rem;
            }
            
            .hero-heading h3 {
                font-size: 1.6rem;
            }
            
            .info-strip {
                flex-direction: column;
                gap: 15px;
            }
        }

        @media (max-width: 480px) {
            .hero-heading h2 {
                font-size: 2rem;
            }
            
            .hero-heading h3 {
                font-size: 1.4rem;
            }
            
            .price-container {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .buy-now-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-container">
            <!-- Logo with Text -->
            <div class="logo-container">
                <div class="logo-text">
                    <h1>AUDIA+</h1>
                    <p>SOUND THAT ADAPTS TO YOU</p>
                </div>
            </div>
            
            <!-- Navigation Menu -->
            <nav class="main-nav">
                <a href="#">Products</a>
                <a href="#">Technology</a>
                <a href="#">Support</a>
                <a href="#">About</a>
            </nav>
            
            <!-- Cart Icon -->
            <div class="cart-icon">
                <img src="https://cdn-icons-png.flaticon.com/512/263/263142.png" alt="Cart">
                <span class="cart-count">0</span>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <div class="hero-heading">
                <h2>Immersive 360°</h2>
                <h3>iosphere™</h3>
            </div>
            
            <div class="hero-features">
                <ul>
                    <li>AI-Powered Adaptive Sound</li>
                    <li>Gaming-Grade Low Latency</li>
                    <li>Professional Call Quality</li>
                </ul>
            </div>
            
            <div class="price-container">
                <span class="original-price">₹4999</span>
                <button class="buy-now-btn">Buy Now</button>
            </div>
            
            <div class="info-strip">
                <div class="info-item">
                    <i class="fas fa-truck"></i>
                    <span>Free Delivery</span>
                </div>
                <div class="info-item">
                    <i class="fas fa-sync-alt"></i>
                    <span>7-Day Replacement</span>
                </div>
                <div class="info-item">
                    <i class="fas fa-shield-alt"></i>
                    <span>1-Year Warranty</span>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Cart functionality
        document.addEventListener('DOMContentLoaded', function() {
            const cartCount = document.querySelector('.cart-count');
            let cartItems = 0;
            
            // Buy Now button add to cart
            document.querySelector('.buy-now-btn').addEventListener('click', () => {
                cartItems++;
                cartCount.textContent = cartItems;
                cartCount.classList.add('pulse');
                
                setTimeout(() => {
                    cartCount.classList.remove('pulse');
                }, 500);
                
                alert("Item added to cart!");
            });
            
            // Cart icon click
            document.querySelector('.cart-icon').addEventListener('click', () => {
                alert(`You have ${cartItems} items in your cart`);
            });
        });
    </script>
</body>
</html>
