<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audia+ Pulse 1.0</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }
    .top-logo-strip {
      background-color: #000;
      text-align: center;
      padding: 10px 0;
    }
    .top-logo-strip img {
      height: 40px;
    }
    .carousel {
      position: relative;
      overflow: hidden;
      width: 100%;
    }
    .carousel-inner {
      display: flex;
      width: 400%;
      animation: slide 16s infinite;
    }
    .carousel-inner img {
      width: 100vw;
      height: auto;
    }
    @keyframes slide {
      0% { transform: translateX(0%); }
      25% { transform: translateX(0%); }
      30% { transform: translateX(-100%); }
      50% { transform: translateX(-100%); }
      55% { transform: translateX(-200%); }
      75% { transform: translateX(-200%); }
      80% { transform: translateX(-300%); }
      100% { transform: translateX(-300%); }
    }
    .buy-btn {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background-color: orange;
      color: #fff;
      padding: 10px 20px;
      font-weight: bold;
      text-decoration: none;
      border-radius: 5px;
    }
    .floating-icons {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 999;
    }
    .floating-icons a img {
      width: 40px;
      height: 40px;
    }
    .features {
      text-align: center;
      padding: 30px 20px;
    }
    .features h2 {
      margin-bottom: 20px;
    }
    .features ul {
      list-style: none;
      padding: 0;
    }
    .features li {
      font-size: 1.1em;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="top-logo-strip">
    <img src="images/audia-logo.png" alt="Audia+ Logo">
  </div>  <div class="carousel">
    <div class="carousel-inner">
      <div>
        <img src="images/banner2.jpg" alt="Banner 2">
        <a href="https://amzn.in/d/iANYkoH" class="buy-btn">Buy Now</a>
      </div>
      <div>
        <img src="images/banner3.jpg" alt="Banner 3">
        <a href="https://amzn.in/d/iANYkoH" class="buy-btn">Buy Now</a>
      </div>
      <div>
        <img src="images/banner4.jpg" alt="Banner 4">
        <a href="https://amzn.in/d/iANYkoH" class="buy-btn">Buy Now</a>
      </div>
      <div>
        <img src="images/hero-image.png" alt="Hero Image">
        <a href="https://amzn.in/d/iANYkoH" class="buy-btn">Buy Now</a>
      </div>
    </div>
  </div>  <div class="features">
    <h2>Why Choose Audia+ Pulse 1.0?</h2>
    <ul>
      <li>✅ Personalized AI Sound Calibration</li>
      <li>✅ 30-Hour Battery with Wireless Case</li>
      <li>✅ Adaptive Noise Cancellation (SilentSync™)</li>
      <li>✅ Ultra-Light Titanium Build (IPX5)</li>
    </ul>
  </div>  <div class="floating-icons">
    <a href="https://amzn.in/d/iANYkoH" target="_blank">
      <img src="images/amazon-icon.png" alt="Amazon">
    </a>
    <a href="https://wa.me/918090667890" target="_blank">
      <img src="images/whatapp-icon.png" alt="WhatsApp">
    </a>
  </div>
</body>
</html>
