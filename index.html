<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Audia+</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- HEADER SECTION -->
  <header class="header">
    <!-- Logo -->
    <div class="logo">
      <img src="./images/audia-logo.png" alt="Audia+ Logo" />
    </div>

    <!-- Navigation Links -->
    <nav class="nav-links">
      <a href="#">Home</a>
      <a href="#">Shop</a>
      <a href="#">About</a>
      <a href="#">Register</a>
    </nav>

    <!-- Icons -->
    <div class="header-icons">
      <span class="icon search-icon">&#128269;</span>     <!-- Unicode magnifying glass -->
      <span class="icon user-icon">&#128100;</span>       <!-- Unicode user icon -->
      <span class="icon lightning-icon">&#9889;</span>    <!-- Unicode lightning bolt -->
      <img src="./images/bag-icon.png" alt="Cart" class="icon cart-icon" />
    </div>
  </header>

</body>
</html>
