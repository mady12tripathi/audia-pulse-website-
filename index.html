<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Audia+ Pulse 1.0</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header Logo -->
  <header>
    <div class="header-container">
      <img src="images/audia-logo.png" alt="Audia+ Logo" class="logo" />
    </div>
  </header>

  <!-- Scrolling Banner Section -->
  <section class="banner-slider">
    <div class="slides">
      <img src="images/banner2.jpg" alt="Banner 1" class="slide" />
      <img src="images/banner3.jpg" alt="Banner 2" class="slide" />
      <img src="images/banner4.jpg" alt="Banner 3" class="slide" />
    </div>
  </section>

  <!-- Hero Section -->
  <section class="hero">
    <img src="images/hero-image.jpg" alt="Hero" class="hero-img" />
  </section>

  <!-- Floating Order Button -->
  <div class="floating-buttons">
    <div class="price-cut">₹<span class="cut">4999</span></div>
    <button class="order-btn" onclick="window.open('https://amzn.in/d/iANYkoH','_blank')">
      Order Now – ₹1499
    </button>
    <div class="save-tag">Save ₹3500 Today!</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
